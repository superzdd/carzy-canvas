<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
        />
        <title>旋转的骰子</title>
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div class="dice-container">
            <div class="horizion">
                <div class="vertical">
                    <div class="cube">
                        <div class="one-dice">
                            <span class="dot"></span>
                        </div>

                        <div class="two-dice">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>

                        <div class="three-dice">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>

                        <div class="four-dice">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>

                        <div class="five-dice">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>

                        <div class="six-dice">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <div class="fill-horizion-flat"></div>
                        <div class="fill-vertical-flat"></div>
                        <div class="fill-vertical-90-flat"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="js/rem.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
